<!DOCTYPE html>
<html lang="en">
<head>
	<title>JG || Score Keeper!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scoreStyle.css">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P" rel="stylesheet">
</head>
<body>

	<div class="row">
		<div id="score1" class="col">
			<p>First To: <span id="firstTo">0</span></p>
		</div>
	</div>

	<div class="row">
		<div id="score1" class="col">
			<p id="p1Name">Player 1</p>
		</div>
		<div id="score2" class="col">
			<p id="p2Name">Player 2</p>
		</div>
	</div>

	<div class="row">
		<div id="score1num" class="col">
			<span id="firstPlayer">0</span>
		</div>
		<div id="score2num" class="col">
			<span id="secondPlayer">0</span>
		</div>
	</div>

	<div class="row">
		<div id="score1" class="col">
			<button id="button1">Player 1! Click Here to add to your score!</button>
		</div>
		<div id="score2" class="col">
			<button id="button2">Player 2! Click Here to add to your score!</button>
		</div>
	</div>

	<div class="row">
		<div id="score1" class="col">
			<button id="reset">Hey!! Click here to reset!</button>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<p id="signature">Designed and developed by Jorge Goris</p>
		</div>
	</div>

<script type="text/javascript" src="scoreScript.js"></script>
</body>
</html>
